<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurast</title>
    <style>
        body{
            display: block;
        }
        #triangulo-container p{display: block;}
    </style>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>

        <p>Taller practico de Javascript</p>
    </header>
    <section id="cuadrado-container">
        <h2>Calcula el perimetro y area de un Cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">Escribe cuanto mide un lado de tu cuadrado:</label>
            <input type="number"id="inputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
        </form>
    </section>

    <section id="triangulo-container">
        <h2>Calcula el perimetro y area de un Triangulo y altura de un Triangulo Isosceles</h2>
        <form action="">

            <label for="inputTrianguloLado1">Escribe cuanto mide un lado de tu triangulo:</label>
            <input type="number"id="inputTrianguloLado1">

            <label for="inputTrianguloLado2">Escribe cuanto mide un lado de tu triangulo:</label>
            <input type="number"id="inputTrianguloLado2">

            <label for="inputTrianguloBase">Escribe cuanto mide la base de tu triangulo:</label>
            <input type="number" id="inputTrianguloBase">

            <label for="inputTrianguloAltura">Escribe cuanto es la altura de tu triangulo:</label>
            <input type="number" id="inputTrianguloAltura">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
            <button type="button" onclick="calcularAlturaTriangulo()">Calcular Altura</button>
        </form>
    </section>
    
    <section id="circulo-container">
        <h2>Calcula el perimetro y area de un Circulo</h2>
        <form action="">
            <label for="inputCirculo">Escribe cuanto mide un lado de tu cuadrado:</label>
            <input type="number"id="inputCirculo">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
        </form>
    </section>
</body>
<script src="./figuras.js"></script>
</html>
